    <h1>Arithmetic Progressions<h1>

    <p>An arithmetic progression can be defined as a series of numbers in which the difference between two consecutive terms is always constant. Some examples of arithmetic progressions are as follows: <br> 4, 7, 10, 13,... <br> 9, 7, 5, 3,... ,etc. <br> </p>
